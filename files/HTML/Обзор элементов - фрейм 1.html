<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
 <TITLE>заголовок, который должен быть не виден</TITLE>
 <META http-equiv="X-UA-Compatible" content="IE=6">
 <META http-equiv="Content-Type" content="text/html; charset=utf-8">
 <STYLE>
  body,input{font-family:Tahoma; font-size:12px;margin:2px;}
  fieldset{padding:2px;}
 </STYLE>
 <SCRIPT>
function myOnKeydown() { 
 if (event.keyCode=="65" && event.ctrlKey) {
  parent.frame2.selectAllElements();
  return false;
 }
 return true;
}
 </SCRIPT>
</HEAD>
<BODY onkeydown="myOnKeydown();">
<FIELDSET style="margin:1px; padding:1px;">
 <LEGEND>Отобразить</LEGEND>
 <SELECT id=elementType>
  <OPTION value=titles>titles</option>
  <OPTION value=subtitles>subtitles</option>
  <OPTION value=emphasis>emphasis</option>
  <OPTION value=strong>strong</option>
  <OPTION value=sup>sup</option>
  <OPTION value=sub>sub</option>
  <OPTION value=strikethrough>strikethrough</option>
 </SELECT>
 <INPUT type=button value="Выполнить" onclick="parent.frame2.selectChange(document.getElementById('elementType').value);">
</FIELDSET>
</BODY>
</HTML>
